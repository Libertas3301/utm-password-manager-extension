<body id="AppBody">
	<div id="main">
		<form id="contact" action="" method="post">
			<h3>Hello, <b id="user_name"></b>, Password manager UTM</h3>
			<div class="row">
				<div id="grid-tab" class="col-xs-12">
					<a href="StrengthChecker.html">Password Strength Checker</a>
				</div>
				<div id="grid-tab" class="col-xs-12">
					<a href="PasswordGenerator.html">Generate New Password</a>
				</div>
				<div id="grid-tab" class="col-xs-12">
					<a href="CredentialsList.html">Credentials list</a>
				</div>
				<div id="grid-tab" class="col-xs-12">
					<a href="StorePasswords.html">Store Passwords</a>
				</div>
				<div id="grid-tab" class="col-xs-12">
					<a href="AutoFill.html">Auto-fill</a>
				</div>
			</div>

			<div class="log-out-button" id="log-out">
				<button>Log Out</button>
			</div>
	</div>

	<div id="register" style="display: none">
		<div id="register-form" style="display: none;">
			<h3>Register UTM Pass Manager</h3>

			<label for="name-input">Name</label><input id="name-input" label="Name" />
			<label for="surname-input">Surname</label><input id="surname-input" label="Surname" />
			<label for="email-input">Email</label><input id="email-input" label="Email" />
			<label for="password-input1">Password</label><input id="password-input1" label="Password" type="password" />

			<button id="register-btn" variant="contained" color="primary">Register</button>

			<p>Already have an account? <a id="login-link" href="#">Login</a></p>
		</div>

		<div id="login-form">
			<h3>Login UTM Pass Manager</h3>

			<label for="email-input1">Name</label><input id="email-input1" label="Email" />
			<label for="password-input2">Password</label><input id="password-input2" label="Password" type="password" />

			<button id="login-btn" variant="contained" color="primary">Login</button>

			<p>Don't have an account? <a id="register-link" href="#">Register</a></p>
		</div>
	</div>
	<form>
</body>
